name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Build React app
        working-directory: ./client
        env:
          CI: false
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
        run: npm run build
      
      - name: Sync Capacitor
        working-directory: ./client
        run: npx cap sync android
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Build Android APK
        working-directory: ./client/android
        run: ./gradlew assembleRelease
      
      - name: Sign APK
        working-directory: ./client/android/app/build/outputs/apk/release
        run: |
          echo "APK built successfully"
          ls -la
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: client/android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn
      
      - name: Upload Debug APK (fallback)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: app-debug
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn
